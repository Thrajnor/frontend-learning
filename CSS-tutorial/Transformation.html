<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transformations</title>
        <style>
            .div1 {
                perspective: 200px;
            }
            .div2 {
                width: 200px;
                height: 200px;
                margin: 100px;
                background: red;
                border: 5px solid black;
                transform: rotatez(20deg) scale(1,1);
                transition: transform 1s;
            }
            .div2:hover {
                transform: rotatez(60deg) scale(2,2);
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <div class="div2">
                <h2>Traformations1</h2>
                <h2>Traformations2</h2>
                <h2>Traformations3</h2>
                <h2>Traformations4</h2>
            </div>
        </div>
    </body>
</html>
