<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sudoclasses</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <style>
/* spadające menu */
            .dropdown-content a {
                display: none;
            }
            .dropdown:hover .dropdown-content a {
                display: block;
            }
/* */
            div p:first-child {
                background: green;
            } 
            div p:last-child {
                background: red;
            }
            div p:nth-child(2) {
                background: yellow;
            }
        </style>
    </head>
    <body>
        <a href="http://www.google.com">click here</a> <br><br>
 <!-- spadające menu -->       
        <div class="dropdown">
            <a href="">Products</a>
            <div class="dropdown-content">
                <a href="">Product1</a>
                <a href="">Product2</a>
                <a href="">Product3</a>
            </div>
        </div>
        
        <div>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
        </div>
    </body>
</html>
