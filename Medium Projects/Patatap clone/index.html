<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"><link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="body">
        <div id="todobox">
            <div id="header" class="row">Simple todolist <i class="fas fa-plus"></i></div><input min="" maxlength="37" type="text" id="addNew" placeholder="Add New Todo">
            <div id="todos">
                <div class="row rowP"><span><i class="fas fa-trash-alt"></i></span><p class="para">Go out with dogasdfcccc c ccccccc c</p></div>
                <div class="row rowP"><span><i class="fas fa-trash-alt"></i></span><p class="para">write a program</p></div>
                <div class="row rowP"><span><i class="fas fa-trash-alt"></i></span><p class="para">play starcraft II</p></div>
                <div class="row rowP"><span><i class="fas fa-trash-alt"></i></span><p class="para">hug Natalia</p></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
