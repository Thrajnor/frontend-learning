<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>30</td>
                <td>5000zł</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Brown</td>
                <td>35</td>
                <td>7000zł</td>
            </tr>
            <tr>
                <td>Nick</td>
                <td>Brown</td>
                <td>40</td>
                <td>10000zł</td>
            </tr>          
        </table>
        <table>
            <tr>
                <th colspan="2">Fullname</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>30</td>
                <td>5000zł</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Brown</td>
                <td>35</td>
                <td>7000zł</td>
            </tr>
            <tr>
                <td>Nick</td>
                <td>Brown</td>
                <td>40</td>
                <td>10000zł</td>
            </tr>           
        </table>
        <table>
            <tr>
                <th colspan="2">Fullname</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>30</td>
                <td rowspan="3">5000zł</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Brown</td>
                <td>35</td>

            </tr>
            <tr>
                <td>Nick</td>
                <td>Brown</td>
                <td>40</td>
            </tr>
        </table>
    </body>
</html>
