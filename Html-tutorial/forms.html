<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FORMY</title>
    </head>
    <body>
        <form action="" method="">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter Username..." disabled><br><br>
            
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter Password..." hidden><br><br>
            
            <label for="email">Email:</label>
            <input type="email" name="email"><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" name="phone"><br><br>
            
            <label for="number">Select Quantity (1-10):</label>
            <input type="number" name="quantity" min="1" max="10"><br><br>
            
            <label for="color">Select color:</label>
            <input type="color" name="color"><br><br>
                
            <label for="date">Choose Date:</label>
            <input type="date" name="date"><br><br>
                
            <label for="file">Upload file:</label>
            <input type="file" name="file"><br><br>
                
            <label>Select Gender:</label>
            <input type="radio" name="male" value="male">Male
            <input type="radio" name="female" value="female">Female <br><br>
            
            <label>Select:</label>
            <input type="checkbox" name="html5" value="html5" checked> HTML5
            <input type="checkbox" name="css" value="css3"> CSS3
            <input type="checkbox" name="JS" value="JS"> JS
            
            <label>Select budget:</label>
            <select name="budget">
                <option value="1000zł">1000zł</option>
                <option value="2000zł">2000zł</option>
                <option value="3000zł">3000zł</option>
            </select> <br><br>
            
            <label>Message:</label><br>
            <textarea name="comment" rows="5" cols="50">Leave Comment...</textarea> <br>
            
            <input type="submit" name="submit" value="submit">
            
            <button type="button">Click Button</button>
            
            
        </form>
    </body>
</html>
